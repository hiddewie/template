on:
  workflow_dispatch: ~

name: Release

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release

    strategy:
      fail-fast: true
      matrix:
        include:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            target: i686-pc-windows-msvc
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.host }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          default: true
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --all-features --target ${{ matrix.target }}
